<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아무 말 대잔치</title>
    <link rel="stylesheet" href="/styles/edit-post.css">
</head>
<body>
    <section class="wrap">
        <div class="header">
          <button id="previousBtn"><</button>
            <p class="title">아무 말 대잔치</p>
            <img class="profile" src="/data/profile/키티프로필.jpg" id="profileImage">
            <div class="dropdown-menu" id="profileDropdown">
              <ul>
                <li id="editProfile">회원정보수정</li>
                <li id="changePassword">비밀번호수정</li>
                <li id="logout">로그아웃</li>
              </ul>
            </div>
            <hr class="horizontal-rule"/>
        </div>
        <div class="write">
          <p class="subject">게시글 수정</p>
          <form id="postForm">
            <label for="postTitle">제목*</label>
            <hr class="write-line">
            <input type="text" id="postTitle" name="title" placeholder="제목을 입력해주세요. (최대 26글자)">
            <hr class="write-line">

            <label for="postContent">내용*</label>
            <hr class="write-line">
            <textarea id="postContent" name="content" placeholder="내용을 입력해주세요."></textarea>
            <hr class="write-line">
            
            <p id="helperText" class="helper-text">*제목, 내용을 모두 작성해주세요</p>
            
            <label for="postImage">이미지 </label>
            <input type="file" id="postImage" accept="image/*">
            <div id="imagePreview"></div>

            <button type="submit">수정하기</button>
          </form>
        </div>
    </section>
    <script type="module" src="/scripts/editPost.js"></script>
</body>
</html>
