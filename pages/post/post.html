<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TMI 저장소</title>
    <link rel="stylesheet" href="/styles/post.css">
</head>
<body>
    <section class="wrap">
        <div class="header">
          <button id="previousBtn"><</button>
            <p class="title">TMI 저장소 💬</p>
            <img class="profile" src="/data/profile/default_profile.gif" id="headerProfileImage">
            <div class="dropdown-menu" id="profileDropdown">
              <ul>
                <li id="editProfile">회원정보수정</li>
                <li id="changePassword">비밀번호수정</li>
                <li id="logout">로그아웃</li>
              </ul>
            </div>
            <hr class="horizontal-rule"/>
        </div>
        <div class="post">
          <div class="post-title">
            <p class="title">제목1</p>
            <div class="post-publisher">
              <img class="profile" src="/data/profile/default_profile.gif" id="profileImage">
              <p class="name">더미 작성자1</p>      
              <p class="post-time">2021-01-01 00:00:00</p>
              <div class="btn-group">
                <button id="post-update" class="post-btn">수정</button>
                <button class="post-btn">삭제</button>
              </div>
            </div>          
          </div>
          <hr class="post-contour"/>
          <div class="post-content"></div>
          <div class="post-stats">
            <button class="like-btn"><span id="likeCount" class="likes"><br>좋아요수</span></button>
            <span id="viewCount" class="views"><br>조회수</span>
            <span id="commentCount" class="comments">123<br>댓글</span>
          </div>        
          <hr class="post-contour"/>
          <div class="input-container">
            <textarea class="comment-input" placeholder="댓글을 남겨주세요!"></textarea>
            <hr class="post-contour">
            <button class="submit-btn">댓글 등록</button>
          </div>
          <div class="comment-container">
            <!-- 댓글 동적 추가 -->
          </div>
        </div>
        <!-- 삭제 확인 모달 -->
        <div id="deletePostModal" class="modal">
          <div class="modal-content">
            <p class="highlight-question">게시글을 삭제하시겠습니까?</p>
            <p>삭제한 내용은 복구할 수 없습니다.</p>
            <div class="btn-group">
              <button id="cancelPostDelete" class="cancel-btn">취소</button>
              <button id="confirmPostDelete" class="confirm-btn">확인</button>
            </div>
          </div>
        </div>
        <div id="deleteCommentModal" class="modal">
          <div class="modal-content">
            <p class="highlight-question">댓글을 삭제하시겠습니까?</p>
            <p>삭제한 내용은 복구할 수 없습니다.</p>
            <div class="btn-group">
              <button id="cancelCommentDelete" class="cancel-btn">취소</button>
              <button id="confirmCommentDelete" class="confirm-btn">확인</button>
            </div>
          </div>
        </div>
    </section>
    <script type="module" src="/scripts/post.js"></script>
</body>
</html>
