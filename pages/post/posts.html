<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TMI 저장소</title>
    <link rel="stylesheet" href="/styles/posts.css">
</head>
<body>
    <section class="wrap">
        <div class="header">
            <p class="title">TMI 저장소 💬</p>
            <img class="profile" src="/data/profile/default_profile.gif" id="headerProfileImage">
            <div class="dropdown-menu" id="profileDropdown">
                <ul>
                  <li id="editProfile">회원정보수정</li>
                  <li id="changePassword">비밀번호수정</li>
                  <li id="logout">로그아웃</li>
                </ul>
              </div>
            <hr class="horizontal-rule"/>
        </div>
        <div class="introduction">
            <p>안녕하세요,</p>
            <p>아무 말 대잔치 <strong>게시판</strong> 입니다.</p>
        </div>
        <div class="posts">
            <button id="newPostBtn" class="btn">게시글 작성</button>
            <div id="postContainer">
                <!-- 게시글 목록 동적로딩 -->
            </div>
        </div>
    </section>
    <script type="module" src="/scripts/posts.js"></script>
</body>
</html>
