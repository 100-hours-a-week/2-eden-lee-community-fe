<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>아무 말 대잔치</title>
  <link rel="stylesheet" href="/styles/edit-password.css">
</head>
<body>
  <section class="wrap">
    <div class="header">
      <p class="title">아무 말 대잔치</p>
      <img class="profile" src="/data/profile/키티프로필.jpg" id="profileImage">
      <div class="dropdown-menu" id="profileDropdown">
        <ul>
          <li id="editProfile">회원정보수정</li>
          <li id="changePassword">비밀번호수정</li>
          <li id="logout">로그아웃</li>
        </ul>
      </div>
      <hr class="horizontal-rule"/>
    </div>
    <div class="edit-password">
      <p class="title">비밀번호 수정</p>
      <div class="password-input">
        <p>비밀번호</p>
        <input type="password" id="passwordInput" class="input-box" placeholder="비밀번호를 입력하세요">
        <p id="passwordHelperText" class="helper-text">*비밀번호를 입력해주세요.</p>
        <p>비밀번호 확인</p>
        <input type="password" id="passwordCheckInput" class="input-box" placeholder="비밀번호를 한번 더 입력하세요">
        <p id="passwordCheckHelperText" class="helper-text">*비밀번호를 한번 더 입력해주세요.</p>
      </div>
      <div class="edit-button">
          <button id="editBtn" class="btn">수정하기</button>
      </div>
    </div>
    <div id="toast" class="toast"></div>
  </section>
  <script type="module" src="/scripts/editPassword.js"></script>
</body>
</html>
