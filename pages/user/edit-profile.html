<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아무 말 대잔치</title>
    <link rel="stylesheet" href="/styles/edit-profile.css">
</head>
<body>
  <section class="wrap">
    <div class="header">
      <p class="title">아무 말 대잔치</p>
      <img class="profile" src="/data/profile/default_profile.gif" id="headerProfileImage">
      <div class="dropdown-menu" id="profileDropdown">
        <ul>
          <li id="editProfile">회원정보수정</li>
          <li id="changePassword">비밀번호수정</li>
          <li id="logout">로그아웃</li>
        </ul>
      </div>
      <hr class="horizontal-rule"/>
    </div>
    <div class="edit-profile">
      <p class="title">회원정보수정</p>
      <div class="profile-input">   
          <label>프로필 사진*</label>
          <label for="profileImageInput" class="image-upload" id="uploadContainer"></label>
          <input type="file" id="profileImageInput" accept="image/*">
          <label>이메일</label>
          <p id="email"></p>
          <label>닉네임</label>
          <input type="text" id="nicknameInput" class="input-box" placeholder="닉네임을 입력하세요">
          <p id="nicknameHelperText" class="helper-text">*닉네임을 입력해주세요.</p>
      </div>
      <div class="edit-button">
          <button id="editBtn" class="btn">수정하기</button>
      </div>
      <div class="deleteAccount-button">
          <button id="deleteAccountBtn" class="btn">회원 탈퇴</button>
      </div>
    </div>
    <div id="toast" class="toast"></div>
      <!-- 회원탈퇴모달 -->
      <div id="deleteAccountModal" class="modal">
        <div class="modal-content">
          <p class="highlight-question">회원탈퇴 하시겠습니까?</p>
          <p>작성된 게시글과 댓글은 삭제됩니다.</p>
          <div class="btn-group">
            <button id="cancelAccountDelete" class="cancel-btn">취소</button>
            <button id="confirmAccountDelete" class="confirm-btn">확인</button>
          </div>
        </div>
      </div>
  </section>
  <script type="module" src="/scripts/editProfile.js"></script>
</body>
</html>
