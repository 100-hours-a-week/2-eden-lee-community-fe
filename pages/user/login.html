<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아무 말 대잔치</title>
    <link rel="stylesheet" href="/styles/login.css">
</head>
<body>
    <section class="wrap">
        <div class="header">
            <p class="title">아무 말 대잔치</p>
            <hr class="horizontal-rule"/>
        </div>
        <div class="login">
            <p class="title">로그인</p>
            <div class="login-input">
                <p>이메일</p>
                <input type="text" id="email" class="input-box" placeholder="이메일을 입력하세요">
                <p>비밀번호</p>
                <input type="password" id="password" class="input-box" placeholder="비밀번호를 입력하세요">
                <p id="helperText" class="helper-text">*올바른 이메일 주소 형식을 입력해주세요. (예:example@example.com)</p>
            </div>
            <div class="login-button">
                <button id="loginBtn" class="btn">로그인</button>
            </div>
            <div class="signin-button">
                <button id="signinBtn" class="btn">회원가입</button>
            </div>
        </div>
    </section>
    <script type="module" src="/scripts/login.js"></script>
</body>
</html>
