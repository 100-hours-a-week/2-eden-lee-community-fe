<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아무 말 대잔치</title>
    <link rel="stylesheet" href="/styles/signin.css">
</head>
<body>
    <section class="wrap">
        <div class="header">
            <button id="previousBtn"><</button>
            <p class="title">아무 말 대잔치</p>
            <hr class="horizontal-rule"/>
        </div>
        <div class="signin">
            <p class="title">회원가입</p>
            <div class="signin-input">   
                <p>프로필 사진</p>
                <p id="profileHelperText" class="helper-text">*프로필 사진을 추가해주세요.</p>
                <label for="profileImage" class="image-upload" id="uploadContainer"></label>
                <input type="file" id="profileImage" accept="image/*" style="display: none;">
                <p>이메일*</p>
                <input type="text" id="emailInput" class="input-box" placeholder="이메일을 입력하세요">
                <p id="emailHelperText" class="helper-text">*이메일을 입력해주세요.</p>
                <p>비밀번호*</p>
                <input type="password" id="passwordInput" class="input-box" placeholder="비밀번호를 입력하세요">
                <p id="passwordHelperText" class="helper-text">*비밀번호를 입력해주세요</p>
                <p>비밀번호 확인*</p>
                <input type="password" id="passwordCheckInput" class="input-box" placeholder="비밀번호를 한번 더 입력하세요">
                <p id="passwordCheckHelperText" class="helper-text">*비밀번호를 한번 더 입력하세요</p>
                <p>닉네임*</p>
                <input type="text" id="nicknameInput" class="input-box" placeholder="닉네임을 입력하세요">
                <p id="nicknameHelperText" class="helper-text">*닉네임을 입력해주세요</p>
            </div>
            <div class="signin-button">
                <button id="signinBtn" class="btn">회원가입</button>
            </div>
            <div class="login-button">
                <button id="loginBtn" class="btn">로그인하러 가기</button>
            </div>
        </div>
    </section>
    <script type="module" src="/scripts/signin.js"></script>
</body>
</html>
